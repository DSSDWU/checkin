<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">สร้างบัญชีผู้ใช้ใหม่</h2>
        
        <form id="regForm" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">รหัสประจำตัว</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    ลงทะเบียน
                </button>
            </div>
        </form>
        
        <p id="status" class="text-center text-sm h-4"></p>
        
        <div class="text-sm text-center text-gray-600">
            มีบัญชีอยู่แล้ว? 
            <a href="index.html" class="font-medium text-blue-600 hover:underline">กลับไปหน้าล็อกอิน</a>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="registration.js"></script>
</body>
</html>
